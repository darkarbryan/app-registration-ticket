<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MuniTickets</title>
  <!---Custom CSS File--->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Login</header>
      <form action="#">
        <input type="text" placeholder="Ingresa tu Correo">
        <input type="password" placeholder="Ingresa tu Contrase単a">
        <a href="#">Olvidaste tu Contrase単a?</a>
        <input type="button" class="button" value="Login">
      </form>
      <div class="signup">
        <span class="signup">No tienes una cuenta?
        <label for="check">Registro</label>
        </span>
      </div>
    </div>
    <div class="registration form">
      <header>Registro</header>
      <form action="#">
        <input type="text" placeholder="Ingresa tu Correo">
        <input type="password" placeholder="Crea una Contrase単a">
        <input type="password" placeholder="Confirma tu Contrase単a">
        <input type="button" class="button" value="Signup">
      </form>
      <div class="signup">
        <span class="signup">Ya tienes una cuenta?
         <label for="check">Login</label>
        </span>
      </div>
    </div>
  </div>
</body>
</html>
